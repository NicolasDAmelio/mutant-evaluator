spring:
    datasource:
        url: jdbc:mysql://localhost:3306/mercadolibre?verifyServerCertificate=false&useSSL=false&requireSSL=false&createDatabaseIfNotExist=true
        username: mercadolibre
        password: mercadolibre
        driver-class-name: com.mysql.jdbc.Driver
    application:
        name: mutant
    jpa:
        hibernate:
            ddl-auto: none
server:
    port: 8080
    compression:
        enabled: true
        min-response-size: 2048
        mime-types: application/json,application/xml,application/javascript,text/html,text/xml,text/plain,text/css
com.ndamelio.mutant:
    sequence-to-found: 2
    min-length-sequence-dna: 4
logging.level.com.ndamelio.mutant: INFO