spring:
    application:
        name: mutant
    profiles:
        active: dev
    jpa:
        hibernate:
            ddl-auto: none
    servlet:
        multipart:
            max-file-size: 30MB
            max-request-size: 30MB
server:
    port: 8080
    compression:
        enabled: true
        mime-types: application/json,application/xml,application/javascript,text/html,text/xml,text/plain,text/css